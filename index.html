<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Style css -->
    <link rel="stylesheet" href="style.css">

    <title>Poineer Bank</title>
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="email" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transaction-area">
        <div class="container">
            <div class="row">
                <div class="col-md-4 ">
                    <div class="deposit">
                        <h5><b>Deposit</b></h5>
                        <h2><b>$<span id="currentDeposit">00</span></b></h2>
                    </div>
                </div>
                <div class="col-md-4 ">
                    <div class="withdraw">
                        <h5><b>Withdraw</b></h5>
                        <h2><b>$ 00</b></h2>
                    </div>
                </div>
                <div class="col-md-4 ">
                    <div class="balance">
                        <h5><b>Balance</b></h5>
                        <h2><b>$ <span id="currentBalance">1240</span></b></h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="Deposit">
                        <h2>Deposit</h2>
                        <br>
                        <input id="depositAmount" type="text" placeholder="$ amount of deposit" class="form-control">
                        <br>
                        <button id="addDeposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="Withdraw">
                        <h2>Withdraw</h2>
                        <br>
                        <input id="withdrawAmount" type="text" placeholder="$ amount of withdraw" class="form-control">
                        <br>
                        <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="event.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
